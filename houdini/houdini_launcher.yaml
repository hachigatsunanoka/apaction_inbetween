version: "1.0"

action:
  #Must Have Properties
  name: "Houdini Launcher"

  #Optional Properties
  version: 1
  id: "inbetween::houdini::launcher"
  category: "inbetween/dcc/houdini"
  enable: false
  type: python
  author: "inbetween"
  icon:
    path: "../houdini_icon.svg"

  script: "code/run_launcher.py"
  settings: code/launcher_settings.py

  #Where to register this action
  register:
    file:
      filter: "*.hip"