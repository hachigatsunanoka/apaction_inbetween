version: "1.0"

action:
  #Must Have Properties
  name: "Run houdini in context..."

  #Optional Properties
  version: 1
  id: "inbetween::houdini::run"
  category: "inbetween/dcc/houdini"
  enable: true
  type: python
  author: "inbetween"
  icon:
    path: "resource/houdini_icon.svg"

  script: "code/run_houdini.py"
  settings: code/launcher_settings.py

  #Where to register this action
  register:
    file:
      filter: "*.hip"